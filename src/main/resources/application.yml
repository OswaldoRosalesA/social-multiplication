logging:
  level:
    root: INFO


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./database/social-multiplication;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8000



multiplication:
  solved:
    key: multiplication.solved
  exchange: multiplication_exchange